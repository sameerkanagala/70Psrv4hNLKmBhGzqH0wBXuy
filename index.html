<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beamer Auto-Open Example</title>
</head>
<body>

  <!-- Trigger Button (optional) -->
  <button class="beamerTrigger">Check for Updates</button>

  <!-- Beamer Embed Configuration -->
  <script>
    var beamer_config = {
      product_id: 'gQemwBCr79479'  // ‚Üê Replace with your real Beamer product ID
    };
  </script>
  <script src="https://app.getbeamer.com/js/beamer-embed.js"></script>

  <!-- Auto-Open Logic -->
  <script>
    // Wait until the page fully loads
    window.addEventListener('load', function () {
      // Optional: delay in milliseconds (e.g. 2000 = 2 seconds)
      setTimeout(function () {
        // Check if Beamer is loaded, then open
        if (typeof Beamer !== 'undefined') {
          Beamer.show();  // üëà Automatically opens the widget
        } else {
          console.warn('Beamer not loaded.');
        }
      }, 2000); // Change delay as needed
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beamer Auto-Open Example</title>
</head>
<body>

  <!-- Trigger Button (optional) -->
  <div class="beamerTrigger">What's new</div>

  <!-- Beamer Embed Configuration -->
  <script>
    var beamer_config = {
      product_id: 'sgmCuSQC78643'  // ‚Üê Replace with your real Beamer product ID
    };
  </script>
  <script type="text/javascript" src="https://app.getbeamer.com/js/beamer-embed.js"></script>

  <!-- Auto-Open with onLoadCallback -->
<script>
  window.addEventListener('load', function () {
    window.Beamer = window.Beamer || {};
    window.Beamer.onLoadCallback = function() {
      Beamer.show();  // Automatically open when fully loaded
    };
  });
</script>

</body>
</html>
